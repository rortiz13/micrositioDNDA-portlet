<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
	<h:form >
		
	<h:panelGrid columns="1" width="100%" rendered="#{BeanRepositorioUser.rep.tipodocumento == 'Documento'}">
		<h3>Documento PDF</h3><object type="application/pdf" data="#{facesContext.externalContext.requestContextPath}/file/MiServlet?file=#{BeanRepositorioUser.rep.idCategoria}/#{BeanRepositorioUser.rep.fecha}/#{BeanRepositorioUser.rep.nombre}" height="400" width="1100">
            Su navegador no tiene Plugins instalados para mostrar archivos PDF, <a href="http://www.apple.com/es/quicktime/download/">click</a> Descargar plugin para ver PDF.
        </object>	    
    </h:panelGrid>   
    
    <h:panelGrid columns="1" width="100%" rendered="#{BeanRepositorioUser.rep.tipodocumento == 'Audio'}">
		<h3>Audio</h3>
		<object type="audio/mpeg" data="#{facesContext.externalContext.requestContextPath}/file/MiServlet?file=#{BeanRepositorioUser.rep.idCategoria}/#{BeanRepositorioUser.rep.fecha}/#{BeanRepositorioUser.rep.nombre}" height="20" width="200">
          Su navegador no tiene Plugins instalados para mostrar archivos de Audio, <a href="http://www.apple.com/es/quicktime/download/">click</a> Descargar Quicktime para repodroducir Audio .
         </object>	    
    </h:panelGrid> 
    
    <h:panelGrid columns="1" width="100%" rendered="#{BeanRepositorioUser.rep.tipodocumento == 'Video'}">
		<h3>Video</h3>
		<object type="video/x-ms-wmv" data="#{facesContext.externalContext.requestContextPath}/file/MiServlet?file=#{BeanRepositorioUser.rep.idCategoria}/#{BeanRepositorioUser.rep.fecha}/#{BeanRepositorioUser.rep.nombre}" height="400" width="500">
          Su navegador no tiene Plugins instalados para mostrar archivos de Video, <a href="http://www.microsoft.com/Windows/MediaPlayer/">click</a> Descargar Windows Media para repodroducir Video .
         </object>	    
    </h:panelGrid> 
      	
   	</h:form>
   	
	
	</h:body>
</f:view>
